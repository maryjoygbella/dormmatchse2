<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/stylesdorm.css">
</head>
<body class="signup-body">
    <div class="signup-container">
        <div class="signup-box">
            <img src="images/logo.png" alt="Dorm Match Logo" class="logo">
            <h1 class="signup-title">Sign up</h1>
            <form method="POST" action="#">
                <div class="row">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name">
                    </div>
                    <div class="form-group">
                        <label for="suffix">Suffix</label>
                        <input type="text" id="suffix" name="suffix" placeholder="Suffix">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact_number" placeholder="09XX-XXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" placeholder="e.g., Polytechnic University of the Philippines" required>
                </div>
                <div class="form-group">
                    <label for="degree-program">Degree Program</label>
                    <input type="text" id="degree-program" name="degree_program" placeholder="e.g., Bachelor of Science in Computer Science" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Min. length of 8 characters" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Log in here</a>
            </div>
        </div>
    </div>
</body>
</html>
