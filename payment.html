<!DOCTYPE html>

</head>
<body>

        <img src="images/qr-code.png" alt="QR Code">
      </div>

      <div class="upload-link">
        <a href="#">
          Upload the receipt here

      </div>
    </div>
  </div>
</body>
</html>
