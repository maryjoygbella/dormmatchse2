<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="css/stylesdorm.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="DormMatch Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="waitlist.html">Waitlist</a></li>
                <li><a href="solodorm.html">Solo Dorm</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <div class="profile">
                <img src="images/profile-pic.png" alt="User Profile Picture" class="profile-pic">
                <span>Rafael Choi</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-edit-container">
            <h2>Edit Profile</h2>
            <form action="#" method="POST" class="profile-edit-form">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" value="081795" readonly>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" value="Rafael Choi">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" value="1995-08-08">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact-number" value="09368569712">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="rafaelchoi@gmail.com">
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" value="Polytechnic University of the Philippines">
                </div>
                <div class="form-group">
                    <label for="degree-program">Degree Program</label>
                    <input type="text" id="degree-program" name="degree-program" value="Bachelor of Science in Computer Science">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="reset" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>    
</body>
</html>
