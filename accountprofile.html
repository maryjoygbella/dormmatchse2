<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="css/stylesdorm.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="DormMatch Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="waitlist.html">Waitlist</a></li>
                <li><a href="solodorm.html">Solo Dorm</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <div class="profile">
                <img src="images/profile-pic.png" alt="User Profile Picture" class="profile-pic">
                <span>Rafael Choi</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="account-profile">
            <h2>Account Profile</h2>
            <div class="profile-container">
                <div class="profile-row">
                    <label>User ID</label>
                    <input type="text" value="081795" readonly>
                </div>
                <div class="profile-row">
                    <label>Full Name</label>
                    <input type="text" value="Rafael Choi" readonly>
                </div>
                <div class="profile-row">
                    <label>Birthday</label>
                    <input type="text" value="08/08/1995" readonly>
                </div>
                <div class="profile-row">
                    <label>Gender</label>
                    <input type="text" value="Male" readonly>
                </div>
                <div class="profile-row">
                    <label>Contact Number</label>
                    <input type="text" value="09368569712" readonly>
                </div>
                <div class="profile-row">
                    <label>Email Address</label>
                    <input type="email" value="rafaelchoi@gmail.com" readonly>
                </div>
                <div class="profile-row">
                    <label>School</label>
                    <input type="text" value="Polytechnic University of the Philippines" readonly>
                </div>
                <div class="profile-row">
                    <label>Degree Program</label>
                    <input type="text" value="Bachelor of Science in Computer Science" readonly>
                </div>
            </div>
            <div class="profile-actions">
                <a href="editprofile.html" class="edit-btn">Edit Profile</button>
                <a href="mybookings.html" class="bookings-btn">My Bookings</button>
                <a href="index.html"  class="logout-btn">Log Out</button>
            </div>
        </section>
    </main>

</html>
