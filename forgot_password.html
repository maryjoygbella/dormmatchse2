<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/stylesdorm.css">
</head>
<body class="forgot-password-body">
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <div class="logo">
                <img src="images/logo.png" alt="Dorm Match Logo">
            </div>
            <h1>Forgot Password</h1>
            <p>Please enter your email address to reset your password.</p>
            <form action="#">
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="forgot-password-btn">Reset Password</button>
            </form>
            <a href="login.html" class="back-to-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
