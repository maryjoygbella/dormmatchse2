<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorm Match - Login</title>
    <link rel="stylesheet" href="css/stylesdorm.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="Dorm Match Logo" class="logo">
            <h1 class="login-title">Log in</h1>
            <form method="POST" action="#">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user_id" placeholder="User ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Continue</button>
            </form>
            <div class="signup-link">
                Donâ€™t have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
</body>
</html>
